
<div ng-controller="FormCtrl">
  <form id="placeholder__form" ng-click="toggle_highlight()" ng-submit="submit(user)" ng-hide="sended">
    <label for="placeholder__email" class="placeholder__label">E-mail:</label>
    <input id="placeholder__email" name="email" type="email" required="required" ng-model="user.email"/>
    <input id="placeholder__send" type="submit" value="Send"/>
  </form>
  <div id="placeholder__sended" ng-show="sended">
    <p>Sended :)</p><a id="placeholder__send-again" ng-click="reset()">Send other!</a>
  </div>
</div>
